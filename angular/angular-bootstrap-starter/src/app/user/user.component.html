<div class="modal-header">
  <h4>
    <i class="fa fa-users fa-2x"></i>&nbsp;{{'header.user' | translate}}
  </h4>

  <button role="button" (click)="addEditUser()" class="btn btn-info">{{'common.add' | translate }}</button>
  <button role="button" (click)="reload()" [disabled]="usersLoading" class="btn btn-info" title="reload"><i class="fa fa-refresh" aria-hidden="true"></i></button>

  <input #search class="form-control" style="width:400px" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)">

  <!--<select class="form-control" style="width:100px">
    <option *ngFor="let pageLimit of pageLimits" [ngValue]="pageLimit" (ngModelChange)="setPaging(1, 10)">{{ pageLimit }}</option>
  </select>-->

  <button role="button" (click)="setPaging(1, 5)" class="btn btn-info">5</button>
  <button role="button" (click)="setPaging(1, 10)" class="btn btn-info">10</button>
  <button role="button" (click)="setPaging(1, 15)" class="btn btn-info">15</button>
</div>

<ng2-smart-table
  class="table table-striped"
  [settings]="settings"
  [source]="source"
  (create)="onAddEdit($event)"
  (edit)="onAddEdit($event)"
  (delete)="onDelete($event)">
</ng2-smart-table>
